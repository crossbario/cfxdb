name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write      # Required for PyPI trusted publishing (OIDC)
  contents: write      # Required for creating GitHub releases
  discussions: write   # Required for posting to discussions

jobs:
  check-tag:
    name: Check if tag matches package version
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Verify tag matches package version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PACKAGE_VERSION=$(grep -E '^__version__' cfxdb/_version.py | cut -d "'" -f 2)
          echo "Tag version: v$TAG_VERSION"
          echo "Package version: $PACKAGE_VERSION"
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "ERROR: Tag version (v$TAG_VERSION) does not match package version ($PACKAGE_VERSION)"
            exit 1
          fi
          echo "âœ“ Version check passed"

  build:
    name: Build source distribution and wheel
    needs: [check-tag]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python 3.11
        run: uv python install 3.11

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Create venv and install build tools
        run: |
          just create cpy311
          just install-build-tools cpy311

      - name: Build distribution packages
        run: just dist cpy311

      - name: Verify packages
        run: just verify-dist cpy311

      - name: List built packages
        run: |
          echo "Built packages:"
          ls -lh dist/

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > CHECKSUMS-ALL.sha256
          cat CHECKSUMS-ALL.sha256

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 5

  release:
    name: Create GitHub Release and Publish to PyPI
    needs: [build]
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: List artifacts
        run: ls -lh dist/

      - name: Validate release fileset
        run: |
          echo "======================================================================"
          echo "==> Validating Release Fileset"
          echo "======================================================================"
          echo ""

          # Count wheels and source distributions
          WHEEL_COUNT=$(find dist -name "*.whl" -type f | wc -l)
          SDIST_COUNT=$(find dist -name "*.tar.gz" -type f | wc -l)

          echo "Found:"
          echo "  - Wheels: $WHEEL_COUNT"
          echo "  - Source distributions: $SDIST_COUNT"
          echo ""

          # Validate counts
          HAS_ERRORS=0

          if [ "$WHEEL_COUNT" -ne 1 ]; then
            echo "âŒ ERROR: Expected exactly 1 wheel, found $WHEEL_COUNT"
            HAS_ERRORS=1
          else
            WHEEL_FILE=$(find dist -name "*.whl" -type f)
            echo "âœ… Wheel: $(basename $WHEEL_FILE)"

            # Verify it's a universal wheel
            if [[ "$WHEEL_FILE" != *"-py2.py3-none-any.whl" ]] && [[ "$WHEEL_FILE" != *"-py3-none-any.whl" ]]; then
              echo "âš ï¸  WARNING: Wheel is not universal (py2.py3-none-any or py3-none-any)"
            fi
          fi

          if [ "$SDIST_COUNT" -ne 1 ]; then
            echo "âŒ ERROR: Expected exactly 1 source distribution, found $SDIST_COUNT"
            HAS_ERRORS=1
          else
            SDIST_FILE=$(find dist -name "*.tar.gz" -type f ! -name "CHECKSUMS*.sha256")
            echo "âœ… Source: $(basename $SDIST_FILE)"
          fi

          echo ""
          if [ $HAS_ERRORS -eq 1 ]; then
            echo "======================================================================"
            echo "âŒ VALIDATION FAILED"
            echo "======================================================================"
            exit 1
          else
            echo "======================================================================"
            echo "âœ… VALIDATION PASSED"
            echo "======================================================================"
          fi

      - name: Get version
        id: get_version
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.get_version.outputs.version }}
          body: |
            ## cfxdb v${{ steps.get_version.outputs.version }}

            Crossbar.io Database - Core database access classes

            **Installation:**
            ```bash
            pip install cfxdb==${{ steps.get_version.outputs.version }}
            ```

            **Links:**
            - ðŸ“¦ PyPI: https://pypi.org/project/cfxdb/${{ steps.get_version.outputs.version }}/
            - ðŸ“– Docs: https://cfxdb.readthedocs.io/
            - ðŸ’» Source: https://github.com/crossbario/cfxdb/tree/v${{ steps.get_version.outputs.version }}

            See [CHANGELOG](https://github.com/crossbario/cfxdb/blob/master/CHANGELOG.md) for details.

            Also published to PyPI: https://pypi.org/project/cfxdb/
          files: dist/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Remove non-PyPI files before upload
        run: |
          echo "======================================================================"
          echo "Removing files that PyPI doesn't accept"
          echo "======================================================================"
          rm -f dist/CHECKSUMS*.sha256
          echo ""
          echo "Files to upload to PyPI:"
          ls -lh dist/
          echo "======================================================================"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Use OIDC trusted publishing (no password needed)
          # Automatically generates and uploads attestations
          packages-dir: dist/
          verify-metadata: true
          skip-existing: false
          print-hash: true
          attestations: true
