name: main

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  check:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Install package with dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Run Ruff linter
        run: ruff check cfxdb/

      - name: Run Ruff formatter check
        run: ruff format --check cfxdb/

      - name: Run MyPy type checker
        run: mypy cfxdb/
        continue-on-error: true  # Don't fail build on type errors yet

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-24.04]
        python-version: ['3.11', '3.12', '3.13', '3.14', 'pypy-3.11']

    continue-on-error: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install package with dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Run unit tests (PyTest)
        run: pytest -v cfxdb/

  docs:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          architecture: 'x64'

      - name: Install package with dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'

      - name: Build Sphinx documentation
        run: |
          cd docs
          make html

      - name: Check documentation links
        run: |
          cd docs
          make linkcheck
        continue-on-error: true  # Don't fail on broken external links
